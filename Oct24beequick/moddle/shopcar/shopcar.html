<header class="shopcar_heander">
		购物车
	</header>
	<main class="shopcar_main">
		<div class="location">需要知道您的具体位置</div>

			<li class="tip">
				<p class="short"><em></em>闪送超市</p>

			</li>
			<li class="time">
				<p class="left">收货时间</p>
				<select name=""  class="middle">
					<optgroup label="明天">
						<option value="">一小时内</option>
						<option value="">今天:00-10:00</option>

				</select>
				<p class="right">可预订</p>

			<li class="remark">收获备注

			</li>
			<li></li>
		</ul>
		<!-- 购物车 -->
		<table class="shop_table">
			<tr>
				<td class="sele"></td>
				<td><div class="table_pic"></div></td>
				<td>
					<p class="table_name">爱鲜蜂·红宝石石榴</p>
					<div>
						<p class="price">￥15.8</p>
						<div class="choose">
							<span class="add"></span>
							<span class="num">1</span>
							<span class="less"></span>
						</div>
					</div>
				</td>
			</tr>
		</table>
		<div class="buy">
			<div class="seleAll"> 全选</div>
			<div class="ok">选好了</div>
			<span>共:<b>￥11.5</b></span>
		</div>
	</main>
